<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto AhorrAdas</title>
  <link rel="shortcut icon" href="./img/favicon2.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <script src="https://kit.fontawesome.com/763e6d2c2f.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--**************BARRA DE NAVEGACION*****************-->
  <header>
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href=" ">
          <h1 class="title is-1 has-text-white">AhorrAdas</h1>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <button class="button is-primary" id="boton-balance" aria-label="Balance">
              <span><i class="fas fa-chart-bar has-text-white"
                aria-hidden="true"></i>Balance</span>
            </button>
          </div>
          <div class="navbar-item">
            <button class="button is-primary" id="boton-categorias" aria-label="Categorías">
              <span><i class="fas fa-tags has-text-white"
                aria-hidden="true"></i>Categorías</span>
            </button>
          </div>
          <div class="navbar-item">
            <button class="button is-primary" id="boton-reporte" aria-label="Reporte">
              <span><i class="fas fa-chart-pie has-text-white"
                aria-hidden="true"></i>Reporte</span>
            </button>
          </div>         
        </div>
      </div>
    </nav>
  </header>
  <!--************OPERACIONES*****************-->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-3">
            <article class="box">
              <h2 class="is-title is-size-3 has-text-bold">Balance</h2>
              <div class="columns">
                <div class="column has-text-left">
                  Ganancias
                </div>
                <div class="column has-text-right has-text-success">
                  +$0
                </div>
              </div>
              <div class="columns">
                <div class="column has-text-left">
                  Gastos
                </div>
                <div class="column column has-text-right has-text-danger">
                  -$0
                </div>
              </div>
              <div class="columns">
                <div class="column has-text-left has-text-bold">
                  Total
                </div>
                <div class="column column has-text-right has-text-bold">
                  $0
                </div>
              </div>
            </article>
            <div class="box">
              <div class="columns">
                <div class="column is-size-4 has-text-bold has-text-left">
                  Filtros
                </div>
                <div class="column mt-2">
                  <a href="#" id="toggle-filtros" onclick="toggleFiltros()">Ocultar Filtros</a>
                </div>
              </div>
              <div id="formulario">
                <form class="container-form" id="form">
                  <div class="field">
                    <label class="label" id="filtro-tipo">Tipo</label>
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select class="is-multiple">
                          <option>Todos</option>
                          <option>Gasto</option>
                          <option>Ganancia</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" id="filtro-categoria">Categoría</label>
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select>
                          <option>Todas</option>
                          <option>Comida</option>
                          <option>Servicios</option>
                          <option>Salidas</option>
                          <option>Educación</option>
                          <option>Transporte</option>
                          <option>Trabajo</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="date">Desde</label>
                    <div class="control">
                      <input class="input" type="date" id="date">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" id="filtro-categoria">Ordenar por</label>
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select>
                          <option>Más reciente</option>
                          <option>Menos reciente</option>
                          <option>Mayor monto</option>
                          <option>Menor monto</option>
                          <option>A/Z</option>
                          <option>Z/A</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div> 
            </div>
        </div>
        <div class="column is-5">
            <article class="box">
              <div class="columns">
                <div class="column has-text-left">
                  <h3>OPERACIONES</h3>
                </div>
                <div class="column has-text-right">
                  <button class="button is-primary" id="nueva-operacion">+ Nueva Operación</button>
                </div>
                
              </div>
              <div>
                <figure class="image">
                  <img src="./img/gastos.png">
                </figure>
                <h4 class="has-text-centered has-text-weight-bold">Sin Resultados</h4>
                <p class="has-text-centered mt-4 mb-4">Cambia los filtros o agrega operaciones</p>
              </div>
            </article>
        </div>
        
      </div>
    </div>
  </section>

<!-- SECCION CATEGORIAS -->
  <section id="seccion-categorias" class="section"> 
    <!--COLOCAR IS HIDDEN LUEGO-->
    <div class="container">
      <form class="box column is-8 is-offset-2" id="form-agregar-categoria">
        <h2 class="title is-2 has-text-weight-bold">Categorías</h2>
        <!--Input agregar categorias-->
        <div class="field">
          <label for="input-agregar-categoria" class="label mt-4">Nombre</label>
          <div class="control columns mt-4 mx-4 is-mobile">
            <input id="input-agregar-categoria" type="text" class="column input" />
            <button id="boton-agregar-categoria" class="button is-dark is-narrow ml-3">
              Agregar
            </button>
          </div>
        </div>
        <!--Categorias agregadas-->
        <div class="mt-5 mx-4" id="container-categorias-agregadas">
        </div>
      </form>
    </div>
  </section>
  <!--Sección editar categorias-->
  <section class="section" id="seccion-editar-categorias"> <!--COLOCAR IS HIDDEN LUEGO-->
    <div class="container">
      <form class="box column is-8 is-offset-2" id="form-editar-categoria">
        <h2 class="title is-2 is-size-3-mobile has-text-weight-bold"> Editar categoría</h2>
        <div class="field">
          <label class="label" for="input-editar-nombre-categoria">Nombre</label>
          <div class="control">
            <input type="text" id="input-editar-nombre-categoria" class="input"/>
          </div>
        </div>
        <div class="buttons is-right">
          <button id="boton-cancelar-editar-categoria" class="button is-light">Cancelar</button>
          <button id="boton-editar-categoria-formulario" class="button is-success">Editar</button>
        </div>
      </form>
    </div>
  </section>
  

    <!--NUEVA OPERACION-->
    <section class="container-operaciones is-hidden vista"  id="cont-operaciones"> 
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-offset-2 is-8">
            <div class="box">
              <h2 class="titulo-operacion has-text-weight-bold is-size-2">
                Nueva Operación
              </h2>
              <div class="field">
                <label class="label">Descripción</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Descripción de la operación" id="descripcion-operacion" value=" "
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Monto</label>
                <div class="control">
                  <input
                    class="input" id="monto-operacion"
                    type="number"
                    placeholder="Monto de la operación"
                    value="0"/>
                </div>
              </div>
              <div class="field">
                <label class="label">Tipo</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select class="is-multiple" id="tipo-operacion">
                      <option value="gasto">Gasto</option>
                      <option value="ganancia">Ganancia</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Categoría</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select class="is-multiple" id="categoria-operacion">
                      <option>Comida</option>
                      <option>Servicios</option>
                      <option>Salidas</option>
                      <option>Educación</option>
                      <option>Transporte</option>
                      <option>Trabajo</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label" for="date">Fecha</label>
                <div class="control">
                  <input class="input" type="date" id="fecha-operacion">
                </div>
              </div>
              <div class="buttons is-right">
                <button id="cancelar-nueva-operacion" class="button is-light">Cancelar</button>
                <button id="agregar-nueva-operacion" class="button is-success">Agregar</button>
              </div>
              <div id="contenedor-listado-nuevas-operaciones">
            </div>
          </div>
        </div>
      </div>
    </section>

  <script src="./index.js"></script>
</body>

</html>
